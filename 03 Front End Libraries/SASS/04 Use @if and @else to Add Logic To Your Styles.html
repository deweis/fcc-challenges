<!DOCTYPE html>
<!--
Task: Create a mixin called border-stroke that takes a parameter $val. The mixin
 should check for the following conditions using @if, @else if, and @else:

 light - 1px solid black
 medium - 3px solid black
 heavy - 6px solid black
 none - no border
-->
<style type='text/sass'>



  #box {
    width: 150px;
    height: 150px;
    background-color: red;
    @include border-stroke(medium);
  }
</style>

<div id="box"></div>
