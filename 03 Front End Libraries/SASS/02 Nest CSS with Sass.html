<!DOCTYPE html>
<!--
Task: Use the nesting technique shown above to re-organize the CSS rules for
both children of .blog-post element. For testing purposes, the h1 should come
before the p element.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SASS</title>
    <style type="text/sass">
      .blog-post {
          h1 {
            text-align: center;
            color: blue;
          }
          p {
            font-size: 20px;
          }
      }
    </style>
  </head>
  <body>
    <div class="blog-post">
      <h1>Blog Title</h1>
      <p>This is a paragraph</p>
    </div>
  </body>
</html>
