<!--
Task: Change the callback function for the y attribute to set the bars
      right-side-up. Remember that the height of the bar is 3 times the data
      value d.

Note
In general, the relationship is y = h - m * d, where m is the constant that
scales the data points.
-->
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => {
         // Add your code below this line
         return 100 - d * 3;


         // Add your code above this line
       })
       .attr("width", 25)
       .attr("height", (d, i) => 3 * d);
  </script>
</body>
