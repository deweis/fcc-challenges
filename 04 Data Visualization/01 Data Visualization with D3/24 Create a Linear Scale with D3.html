<!--
Task: Label each point on the scatter plot using the text elements. The text of
      the label should be the two values separated by a comma and a space. For
      example, the label for the first point is "34, 78". Set the x attribute
      so it's 5 units more than the value you used for the cx attribute on the
      circle. Set the y attribute the same way that's used for the cy value on
      the circle.
-->
<body>
  <script>
    // Add your code below this line

    const scale = d3.scaleLinear(); // Create the scale here
    const output = scale(50); // Call the scale with an argument here

    // Add your code above this line

    d3.select("body")
      .append("h2")
      .text(output);

  </script>
</body>
